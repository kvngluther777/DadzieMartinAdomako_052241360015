<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><img src="kstu.png" alt="Image Description" style="width: 40px; height: 40px;">KUMASI TECHNICAL UNIVERSITY<br>STUDENT REGISTRATION</h1>
    <div class="registration-container">
       
        <form id="registration-form">
            <div class="form-group">
                <label for="student-number">Student Number:</label>
                <input type="text" id="student-number" name="student-number" required>
            </div>
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="faculty">Faculty of Applied Science and Technology</label>
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <select id="department" name="department" required>
                    <option value="">Select Department</option>
                    <option value="department1">Department of Computer Science</option>
                    <option value="department2">Department of Food and Technology</option>
                    <option value="department1">Department of Hotel, Catering and Institutional Management</option>
                    <option value="department1">Department of Mathematical Sciences</option>
                    <option value="department1">Department of Statistical Sciences</option>
                </select>
            </div>
            <div class="form-group">
                <label for="phone">Telephone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>
            </div>
            <div class="form-group">
                <label for="profile-picture">Profile Picture:</label>
                <input type="file" id="profile-picture" name="profile-picture" accept="image/*" required>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>

  

    <script src="js/registration.js"></script>
</body>
</html>
